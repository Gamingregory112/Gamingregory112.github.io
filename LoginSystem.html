<!DOCTYPE html>
<html lang="en">
<html>
  <head>
  <meta charset="UTF-8">
  <title>Login System</title>
  <style type="text/css">
    form{
      width: 600px;
      margin: 200px auto;
    }
    div{
      width: 100%;
      margin: 15px auto;
      
    }
    label{
      display: block:
      padding: 20px;
      font-size: 25px;
    }
    input{
      width: 96%;
      padding: 10px; 
      border: 1px solid #797979;
      font-size: 20px;
      margin-left: 20px;
      border-radius: 3px;
    }
    button{
      margin: 20px;
      padding: 10px;
      width: 100px;
      border: none;
      outline: none;
      cursor: pointer;
      border-radius: 5px;
      font-size: 20px;
      font-weight: bold;
      color: whitesmoke;
      background: linear-gradient(90deg, royalblue, lightgreen);
    }
    span{
      display: block;
      margin-left: 20px;
      color: red;
      font-style: italic;
      
    }
  </style>
</head>
<body>

  <form action="swipe.html" method="POST"> 
    <div>
      <label for="username">Username</label>
      <input type="text" name="username" placeholder="username">
      <span></span>
    </div>
      <div>
        <label for="password">Password</label>
        <input type="password" name="password" placeholder="password">
        <span></span>
      </div>
    <button id="log-in">Log-in</button>
  </form>
</body>
</html>
<script type="text/javascript">
  window.onload = ()=>{
    this.sessionsStorage.setItem("username", "test1");
    this.sessionsStorage.setItem("password", "test2");
  }

  var input = document.getElementByTagName("input");
  var login = document.getElementByTagName("log-in");
  var form = document.querySelector("form");
  form.onsubmit = ()=>{return false}

  login.onclick = ()=>{
    if ((input[0].value != "") && (input[1].value != "")) 
    {
      if ((input[0].value == session.getItem("username")) && (input[0].value == session Storage.getItem("password"))) 
      {
         form.onsubmit = ()=>{return 1}
      }
      else 
      {
        if ((input[0].value != session.getItem("username"))) 
        {
           input[0].nextElementSibling.textContent = "Username Incorrect";
           setTimeout(()=>{
              input[0].nextElementSibling.textContent = "";
            }, 2000);
        }
        if ((input[1].value != session.getItem("password"))) 
        {
           input[1].nextElementSibling.textContent = "Password Incorrect";
           setTimeout(()=>{
              input[0].nextElementSibling.textContent = "";
            }, 2000);
        }
      }
    }
    else
    {
      if (input[0].value == "")
      {
        input[0].nextElementSibling.textContent = "Username is empty";
        setTimeout(()=>{
          input[0].nextElementSibling.textContent = "";
        }, 2000);
      }
      if (input[1].value == "")
      {
        input[1].nextElementSibling.textContent = "Password is empty";
        setTimeout(()=>{
          input[1].nextElementSibling.textContent = "";
        }, 2000);
      }
    }
  }
</script>
