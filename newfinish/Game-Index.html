<!DOCTYPE html width=100%>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name=”robots” content=”noindex”>
    <title>🎮Game-Index🎮</title>
</head>
<body>
    <nav>
        <button onclick="LogOut()">🔓Log-Out🔓</button>
    </nav>
</body>
</html>
<script>
    window.onload  = CheckLogIn();
    function LogOut() {
        window.location.href = "Login-System.html"
        localStorage.setItem("LoggedIn", "false")
    }
    function CheckLogIn() {
      var Loged = localStorage['LoggedIn'];
      if (Loged != "true") {
        alert(Loged)
        window.location.href = "Login-System.html"
      }
    }
</script>
