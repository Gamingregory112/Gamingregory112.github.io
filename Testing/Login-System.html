<!DOCTYPE html>
<html>
	<head>	
		<meta name=”robots” content=”noindex”>
		<title>Github Page</title>
		<link rel="shortcut icon" type="image/png" href="../favicon.png">
		<style>
			#BackgroundID{
				width: 100%;
				height: 100%;
				background-color: green;
				background-image: linear-gradient(black, green);
			}
		</style>
	</head>
	<body id="BackgroundID">
		<form>
			<input id="code" type="text" id="code" placeholder="code">
			<button id="LoginInput" type="button" onclick="getInfo()">Login</button>
			<button style="visibility: hidden;" onclick="LoginFunction()" id="ReLoginInput">Re-Login</button>
		</form>

		<script src="main.js"></script>
	</body>
</html>
<script>
	window.onload  = CheckLogIn();
	function CheckLogIn() {
		var Mode = localStorage['Mode'];
		var Logged = localStorage['ProxyStatus'];
		var HaveLogged = localStorage['AlreadyProxy'];
		if (Logged == "true") {
			window.location.href = "home.html";
		}
		document.getElementById('BackgroundID').style="background-color: "+Mode+";"
		if (HaveLogged == "true") {
			document.getElementById('code').style.visibility='hidden';
			document.getElementById('LoginInput').style.visibility='hidden';
		        document.getElementById('ReLoginInput').style.visibility='visible';
	        } else {
	    	        document.getElementById('code').style.visibility='visible';
	    		document.getElementById('LoginInput').style.visibility='visible';
	    	        document.getElementById('ReLoginInput').style.visibility='hidden';
	        }
	}
	function LoginFunction() {
		var HaveLogged = localStorage['AlreadyProxy'];
		if (HaveLogged == "true") {
			window.location = "home.html"
			localStorage.setItem("ProxyStatus", "true")
		}
	}
</script>
