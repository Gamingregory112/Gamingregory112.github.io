<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/png" href="../favicon.png">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>

<body>
    
    <div class="wrapper">
        <form action="">
            <h1>Login</h1>
            <div class="input-box">
                <input id="user" type="text" placeholder="Username" >
                <i class="bx bxs-user"></i>
            </div>
            <div class="input-box">
                <input type="password" id="code" placeholder="Password">
                <i class="bx bxs-lock-alt"></i>
            </div>

            <div class="remember-forgot">
                <label><input type="checkbox">Remember me</label>
                <a href="#">Forgot password</a>
            </div>

            <button id="LoginInput" type="button" class="btn" onclick="getInfo()">Login</button>
            <button style="visibility: hidden;" class="btn" onclick="LoginFunction()" id="ReLoginInput">Re-Login</button>

            <div class="register-link">
                <p>Don't have an account? <a href="#">Register</a></p>
            </div>
        </form>
        <script src="main.js"></script>
    </div>
</body>  
</html>
<script>
	window.onload  = CheckLogIn();
	function CheckLogIn() {
		window.location = "games.html"
		localStorage.setItem("ProxyStatus", "true")
		localStorage.setItem("AlreadyProxy", "true")
		var Logged = localStorage['ProxyStatus'];
		var HaveLogged = localStorage['AlreadyProxy'];
		if (Logged == "true") {
			window.location.href = "home.html";
		}
		if (HaveLogged == "true") {
			document.getElementById('LoginInput').style.visibility='hidden';
		        document.getElementById('ReLoginInput').style.visibility='visible';
	        } else {
	    	        document.getElementById('code').style.visibility='visible';
	    		document.getElementById('LoginInput').style.visibility='visible';
	    	        document.getElementById('ReLoginInput').style.visibility='hidden';
	        }
	}
	function LoginFunction() {
		var HaveLogged = localStorage['AlreadyProxy'];
		if (HaveLogged == "true") {
			window.location = "home.html"
			localStorage.setItem("ProxyStatus", "true")
		}
	}
</script>
