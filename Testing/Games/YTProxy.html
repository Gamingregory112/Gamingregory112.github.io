<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shortcut icon" type="image/png" href="../../favicon.png">
    <meta charset="UTF-8">
    <meta name=”robots” content=”noindex”>
    <title>Github Page</title>
</head>
<body>
    <form method="get" name="myForm" id="myForm">
        <a>Please input Youtube Video (ID) in the box to the right, Then click Update, After tha have FUN!!</a>
        <input type="text" name="Id" id="Id">
        <input onclick="YTChange()" type="button">
    </form>
    <div> <iframe id="iFrame"></iframe> </div>
</body>
</html> 
<script>
    window.onload  = CheckLogIn();
    function CheckLogIn() {
      var Loged = localStorage['ProxyStatus'];
      if (Loged != "true") {
        window.location.href = "../Login-System.html"
      }
    }
    function YTChange() {
        var VIDEO_ID = document.getElementById('Id').value;
        alert("This is the VIDEO ID you entered ("+VIDEO_ID+")");
        iFrame.src = "https://www.youtube.com/embed/"+VIDEO_ID
    }
</script>
