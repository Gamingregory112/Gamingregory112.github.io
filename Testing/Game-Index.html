<script>
    window.onload  = CheckLogIn();
    function LogOut() {
        window.location.href = "Login-System.html"
        localStorage.setItem("ProxyStatus", "false")
    }
    function CheckLogIn() {
        var Mode = localStorage['Mode'];
        var ModeText = localStorage['ModeText'];
        document.getElementById('BackgroundID').style="background-color: "+Mode+";"
        var Loged = localStorage['ProxyStatus'];
        if (Loged != "true") {
            window.location.href = "Login-System.html"
        }
    }
    function LightMode() {
        localStorage.setItem("Mode", "white")
        localStorage.setItem("ModeText", "black")
        document.getElementById('BackgroundID').style="background-color: white;"
    }
    function DarkMode() {
        localStorage.setItem("Mode", "black")
        localStorage.setItem("ModeText", "white")
        document.getElementById('BackgroundID').style="background-color: black;"
    }
</script>
