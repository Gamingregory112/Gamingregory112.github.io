<!DOCTYPE html width=100%>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name=”robots” content=”noindex”>
    <title>🔨ADMIN-PANEL🔨</title>
</head>
<body>
    <form action="https://crystalline-gray-navy.glitch.me/" method="post">
        <label>Code:</label>
        <input name="code" id="code"type="text">
        <label>Password:</label>
        <input name="pass" type="password">
        <button onclick="SendCode(this.form), window.location.href = 'Admin-System.html'" type="submit">Submit</button>
    </form>
</body>
</html>
<script>
    function SendCode(form){
        let xhr = new XMLHttpRequest();
        let formData = new FormData();
        formData.code = form.code;
        formData.pass = form.pass;
        xhr.open("POST", "https://crystalline-gray-navy.glitch.me/");
        xhr.setRequestHeader("Accept", "application/json");
        xhr.setRequestHeader("Content-Type", "application/json");
        xhr.send(formData);
    }
</script>
