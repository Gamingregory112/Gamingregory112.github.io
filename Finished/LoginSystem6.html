<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login System</title>
    <style>
        input{
            width: 96%;
            padding: 10px;
            border: 1px solid #797979;
            font-size: 20px;
            margin-left: 20px;
            border-radius: 3px;
        }
        button{
            margin: 20px;
            padding: 10px;
            width: 100px;
            border: none;
            outline: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 20px;
            font-weight: bold;
            color: whitesmoke;
            background: linear-gradient(90deg, royalblue, lightgreen); 
        }
    </style>
</head>
<body>
    <input type="text" name="code" placeholder="code">
    <button onclick="LoginFunction()" >Log in</button>
</body>
</html>
<script type="text/javascript">
    LoginFunction(){
        var CodeArray = ["1234567890"]
        this.sessionStorage.setItem("code", JSON.stringify(CodeArray))
            
        var input = document.getElementsByTagName("input");
        var login = document.getElementById("log-in")
        var form = document.querySelector("form")
        form.onsubmit = ()=>{return false}

        login.onclick = ()=>{
            var StoredCodes = JSON.parse('[' + sessionStorage.getItem("code") + ']');
            var i;
            for (i = 0; i < StoredCodes.length; i++) {
            if ((input[0].value == StoredCodes[i]))
            {
                alert(StoredCodes[i])
            }
        }
    }
</script>
